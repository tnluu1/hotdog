            <h1 class="display-1">Sign Up</h1>
            <p class="lead">Start looking for local dogs in your area.</p>
            <img src="../../../../../dog-home.png" class="img-circle" width="15%">
            <p class="lead">
              <div class="row">
                <div class="col-lg-3">
                </div>
                <div class="col-lg-6">
                <form name="glmasterform" action="#" METHOD="POST" style="text-align:left;">
                First Name <input type="text" size = "15" class="form-control" placeholder="First Name" name="fname"><p>
                Last Name <input type="text" size="15" class="form-control" placeholder="Last Name" name="lname"><p>
                Email Address <input type="text" size="20" class="form-control" placeholder="Email Address"name="email"><p>
                Password <input type="password" size="20" class="form-control" placeholder="Type Password Here" name="password"><p>
                Retype Password <input type="password" size="20" class="form-control" placeholder="Retype Password Here" name="passwordverify"><p>
                <input type="hidden" name="token" value="2"><p style="text-align:center;">
                <input type="submit" class="btn btn-colored btn-lg">
              </div> <!-- /col-sm-6 -->
              </div> <!-- /row -->
            </p>
          </div>
